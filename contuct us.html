<div id="Nav"></div>
  <div class="contuct-banner text-white">
    <h1 class="fw-bold display-4">Contact Us</h1>
  </div>

  <h2 class="h1 text-center my-5">Contuct us</h2>

  <div class="container mt-4 mb-5">
    <div class="row g-4">

      
      <div class="col-12 col-md-6">
        <div class="card contact-card">
          <div class="card-header bg-dark text-white text-center">
            <h3 class="mb-0">Reserve Now</h3>
          </div>
          <div class="card-body p-4">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name"pattern="[A-Za-z]+" title="Only letters allowed" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="03xx-xxxxxxx" pattern="\d{11}" title="Enter 11 digit phone number"required>
              </div>

              <div class="mb-3">
                <label for="guests" class="form-label">Number of Guests</label>
                <input type="number" class="form-control" id="guests" min="1" placeholder="e.g. 2"required>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="date" class="form-label">Date</label>
                  <input type="date" class="form-control" id="date"required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="time" class="form-label">Time</label>
                  <input type="time" class="form-control" id="time"required>
                </div>
              </div>

              <div class="mb-3">
                <label for="requests" class="form-label">Special Requests</label>
                <textarea class="form-control" id="requests" rows="3" placeholder="Optional"required></textarea>
              </div>

              <button type="submit" class="btn btn-dark w-100">Reserve Now</button>
            </form>
          </div>
        </div>
      </div>

    
      <div class="col-md-6 d-flex flex-column gap-4">
        <div class="info-box text-center">
          <img src="assets/phone remove.png" alt="Phone">
          <h5>Phone</h5>
          <p>0317-1234567 <br> Available Mon-Sun</p>
        </div>

        <div class="info-box text-center">
          <img src="assets/email.png" alt="Email">
          <h5>Email</h5>
          <p>info@catering.com <br> Reply within 24 hours</p>
        </div>

        <div class="info-box text-center">
          <img src="assets/location.png" alt="Location">
          <h5>Location</h5>
          <p>Malir, Karachi, Pakistan</p>
        </div>

        <div class="info-box text-center">
          <img src="assets/work.png" alt="Working Hours">
          <h5>Working Hours</h5>
          <p>Mon-Fri: 9 AM - 9 PM <br> Sat-Sun: 10 AM - 11 PM</p>
        </div>
      </div>

    </div>
  </div>
