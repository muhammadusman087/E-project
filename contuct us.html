<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my E-project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .banner3 {
      background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    .contact-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .info-box {
      background: #fdf3f3;
      border-radius: 15px;
      padding: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .info-box:hover {
      background: #ffe1e1;
      transform: translateY(-6px);
    }

    .info-box img {
      height: 80px;
      width: 80px;
      margin-bottom: 15px;
    }

    .info-box h5 {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="Nav"></div>

  <!-- Banner -->
  <div class="banner3 text-white">
    <h1 class="fw-bold display-4">Contact Us</h1>
  </div>

  <h2 class="text-center my-5">Get in Touch</h2>

  <div class="container mt-4 mb-5">
    <div class="row g-4">

      <!-- Contact Form -->
      <div class="col-12 col-md-6">
        <div class="card contact-card">
          <div class="card-header bg-dark text-white text-center">
            <h3 class="mb-0">Reserve Now</h3>
          </div>
          <div class="card-body p-4">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" pattern="[A-Za-z ]+" title="Only letters allowed">
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="03xx-xxxxxxx" pattern="\d{11}" title="Enter 11 digit phone number">
              </div>

              <div class="mb-3">
                <label for="guests" class="form-label">Number of Guests</label>
                <input type="number" class="form-control" id="guests" min="1" placeholder="e.g. 2">
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="date" class="form-label">Date</label>
                  <input type="date" class="form-control" id="date">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="time" class="form-label">Time</label>
                  <input type="time" class="form-control" id="time">
                </div>
              </div>

              <div class="mb-3">
                <label for="requests" class="form-label">Special Requests</label>
                <textarea class="form-control" id="requests" rows="3" placeholder="Optional"></textarea>
              </div>

              <button type="submit" class="btn btn-dark w-100">Reserve Now</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-md-6 d-flex flex-column gap-4">
        <div class="info-box text-center">
          <img src="assets/phone remove.png" alt="Phone">
          <h5>Phone</h5>
          <p>0317-1234567 <br> Available Mon-Sun</p>
        </div>

        <div class="info-box text-center">
          <img src="assets/email.png" alt="Email">
          <h5>Email</h5>
          <p>info@catering.com <br> Reply within 24 hours</p>
        </div>

        <div class="info-box text-center">
          <img src="assets/location.png" alt="Location">
          <h5>Location</h5>
          <p>Malir, Karachi, Pakistan</p>
        </div>

        <div class="info-box text-center">
          <img src="assets/work.png" alt="Working Hours">
          <h5>Working Hours</h5>
          <p>Mon-Fri: 9 AM - 9 PM <br> Sat-Sun: 10 AM - 11 PM</p>
        </div>
      </div>

    </div>
  </div>

  <div id="footer"></div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
