<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my E-project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="Nav"></div>
    <img src="assets/image.avif" alt="" class="img-fluid w-100" style="height: 80vh; object-fit: cover;">



    <div class="container my-5">
        <div class="d-flex justify-content-between flex-wrap gap-3">

            <!-- Card 1 -->
            <div class="card" style="width: 18rem;">
                <img src="assets/img.jpg" class="card-img-top" alt="Image 1"
                    style="height: 150px; object-fit: cover; padding: 10px; ">
                <div class="card-body">
                    <h5 class="card-title">Card Title 1</h5>
                    <p class="card-text">Yeh pehla card hai.</p>
                    <a href="#" class="btn btn-primary">Go</a>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card" style="width: 18rem;">
                <img src="assets/biryani.jpg" class="card-img-top" alt="Image 2"
                    style="height: 150px; object-fit: cover;padding: 10px;">
                <div class="card-body">
                    <h5 class="card-title">hotel picture</h5>
                    <p class="card-text">Yeh doosra card hai.</p>
                    <a href="#" class="btn btn-primary">Go</a>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="card" style="width: 18rem;">
                <img src="assets/image2.avif" class="card-img-top" alt="Image 3"
                    style="height: 150px; object-fit: cover; padding: 10px;">
                <div class="card-body">
                    <h5 class="card-title">Card Title 3</h5>
                    <p class="card-text">Yeh teesra card hai.</p>
                    <a href="#" class="btn btn-primary">Go</a>
                </div>
            </div>

        </div>
    </div>








    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
